# ----
# Site

title: RoboMusicBot
description: The documentation for the RoboMusicBot.
url: "https://realrobotix.github.io/MusicBot"
logo: 'images/logo.png'
show_full_navigation: true

timezone: Etc/UTC
permalink: pretty

collections:
  docs:
    title: Documentation
    permalink: /:path/
    output: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: ""
      type: "docs"
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 800
          height: 2000
  -
    scope:
      path: ""
      type: "posts"
    values:
      _comments:
        type: Marks the impact of this release

types:
  - minor
  - major

theme: jekyll-theme-slate
